<div class="container shadow mt-3">
    
    <div *ngIf="cart.cartItems.length>0" >
        <div class="row overflow-auto hide-scrollbar" style="height: 400px;">
            <div>
                <div *ngFor="let item of cart.cartItems">
                    <div class="card shadow" style="width: 100%; height: 200px;">
                        <img src="assets/images/{{item.productImage}}" style="width: 15%;">

                        <div class="card-body row">
                            <div class="row">
                                <div class="col-11">
                                    <div>{{item.productName}}</div>
                                    <div>Color: {{item.productColor}}</div>
                                    <br>
                                    <div><b>{{item.totalPrice | currency: 'INR' : 'symbol' : '1.0-0'}}</b></div>
                                    <br>
                                    <div>
                                        <button (click)="addQuantity(item.productId)" [disabled]="item.maxUnitReached">
                                            <!-- <i class="bi bi-plus-circle-fill" (click)="addQuantity(item.productId)"></i> -->
                                            +
                                        </button> &nbsp;
                                        
                                        Qty: {{item.assumedUnit}} &nbsp;
                                       
                                        <button (click)="minusQuantity(item.productId)" [disabled]="item.assumedUnit==1">-</button>
                                    </div>
                                </div>
                                <div class="col-1">
                                    <button class="btn btn-primary" (click)="removeOneCartItemFully(item.productId)">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p></p>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-6">
                <h6> Total: {{totalCartValue | currency: 'INR' : 'symbol' : '1.0-0'}}</h6>
            </div>
            <div class="col-6 d-flex flex-row-reverse">
                <button class="btn btn-primary" (click)="placeOrders()">
                    Place order
                </button>
            </div>
        </div>
        <hr />
    </div>

    <div *ngIf="cart.cartItems.length<=0">
        <br/>
        <div class="d-flex justify-content-center">No item in cart.</div>
    </div>
</div>
