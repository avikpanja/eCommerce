<div class="container-fluid p-5 mb-8">

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div *ngIf="enableLoginBlock">
                <form  class="shadow p-3 mb-5 
                bg-white rounded" [formGroup]="loginForm"
                    (ngSubmit)="onLoginFormSubmit(loginFormDir)" #loginFormDir="ngForm">
                            <div class="mb-3">
                            <h4>Login</h4>
                        </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="username" type="text" formControlName="username"
                                    placeholder="Enter username">
                                    <label for="username">Username</label>
                                <div *ngIf="loginForm.controls['username'].hasError('required1')">
                                    Username is <strong>required</strong>
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" id="password" type="password"
                                    formControlName="password" placeholder="Enter password">
                                <label for="username">Password</label>
                                <div *ngIf="loginForm.controls['password'].hasError('required1')">
                                    Password is <strong>required</strong>
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <div class="d-flex justify-content-center">
                                    <!-- <button type="submit" class="btn btn-lg btn-primary btn-block"
                                        [disabled]="!loginForm.valid">Login</button> -->
                                        <button type="submit" class="btn btn-lg btn-primary btn-block">
                                            Login
                                        </button>
                                </div>

                                <p class="d-flex justify-content-center">New user? &nbsp;
                                    <a routerLink="signup">Register Here</a>
                                </p>
                            </div>
                </form>
            </div>
        </div>
        <div class="col-3"></div>
    </div>

</div>
